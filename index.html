<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Timer</title>
</head>

<body>
   <main class="timer">

      <header class="timer__header">
         <h1 class="timer__heading">Timer</h1>
      </header>

      <article class="timer__clock">
         <section class="clock">
            <input type="number" name="hours" id="hours" class="clock__input" value="00" min="0" max="99" disabled>
            <label for="hours" class="clock__label">hours</label>
         </section>

         <section class="clock">
            <input type="number" name="minutes" id="minutes" class="clock__input" value="00" min="0" max="59" disabled>
            <label for="minutes" class="clock__label">minutes</label>
         </section>

         <section class="clock">
            <input type="number" name="seconds" id="seconds" class="clock__input" value="00" min="0" max="59" disabled>
            <label for="seconds" class="clock__label">seconds</label>
         </section>
      </article>

      <article class="timer__buttons">
         <button class="button" id="edit-time">
            <svg class="button__icon">
               <use xlink:href="./assets/icons/sprite.svg#create-24px"></use>
            </svg>
         </button>
         <button class="button" id="run-time" disabled>
            <svg class="button__icon">
               <use xlink:href="./assets/icons/sprite.svg#play_arrow-24px"></use>
            </svg>
         </button>
         <button class="button" id="rerun-time">
            <svg class="button__icon">
               <use xlink:href="./assets/icons/sprite.svg#refresh-24px"></use>
            </svg>
         </button>

         <section class="timer__audio">
            <audio src="./assets/sounds/alarm.mp3" id="audio" loop></audio>
            <button class="button hide" id="alarm" title="Stop alarm">
               <svg class="button__icon button__icon--alarm">
                  <use xlink:href="./assets/icons/sprite.svg#timer-24px"></use>
               </svg>
            </button>
         </section>

      </article>
   </main>

   <script src="./js/main.js"></script>
</body>

</html>
